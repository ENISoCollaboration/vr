<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title><h:outputText value="#{generateLoadDialogCtrl.model.title}"/></title>
    <style type="text/css">
        .ui-widget {
            font-size: 90%;
        }

        .ui-selectonemenu-list,
        .ui-selectonemenu-panel,
        .ui-widget-content {
            height: 50% !important
        }

        .ui-selectonemenu-items-wrapper {
            height: 100% !important
        }

    </style>
</h:head>

<h:body>
    <h:form id="myform">
        <div class="row">
            <p:outputLabel value="Periode" style="margin-top: 10px; vertical-align: super;margin-right: 10px;"/>
            <p:selectOneMenu value="#{generateLoadDialogCtrl.model.period}" required="false"
                             style="margin-top: 10px;">
                <p:ajax listener="#{generateLoadDialogCtrl.onChangePeriod}" update=":myform"/>
                <f:selectItems value="#{generateLoadDialogCtrl.model.periods}"/>
            </p:selectOneMenu>
            <p:outputLabel value="Version" style="margin-left: 10px; margin-right: 10px; vertical-align: super;"/>
            <p:inputText value="#{generateLoadDialogCtrl.model.version}"/>
        </div>
        <div class="row">
            <p:commandButton icon="ui-icon-search" actionListener="#{generateLoadDialogCtrl.onGenerate()}"
                             value="Accepter" style="position: absolute;right: 100px; margin-top: 20px;"/>
            <p:commandButton actionListener="#{generateLoadDialogCtrl.fireEventExtraDialogClosed()}"
                             value="Annuler" style="position: absolute;right: 10px; margin-top: 20px;"/>
        </div>
    </h:form>


</h:body>

</html>
