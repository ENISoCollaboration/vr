<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>

</h:head>

<h:body>

    <ui:composition template="#{vr.themePath}/templates/dialog-template.xhtml">
    <ui:define name="dialog-title">
        <h:outputText value="#{disciplineDialogCtrl.model.title}"/>
    </ui:define>
    <ui:define name="dialog-body">

        <h:form id="myform">
            <p:inputText value="#{disciplineDialogCtrl.model.expression}" style="width: 97%">
            </p:inputText>
            <p:outputLabel value="Ajouter" style="margin-top: 10px; vertical-align: super;margin-right: 10px;"/>
            <p:selectOneMenu value="#{disciplineDialogCtrl.model.selected}" required="false"
                             style="width: 50%;margin-top: 10px;">
                <f:selectItems value="#{disciplineDialogCtrl.model.items}"/>
            </p:selectOneMenu>
            <p:commandButton ajax="true" value="+" actionListener="#{disciplineDialogCtrl.onAdd}" update=":myform"
                             style="    padding-top: 1px;margin-left: 2px;vertical-align: super;"/>
            <p:commandButton icon="ui-icon-search" actionListener="#{disciplineDialogCtrl.fireEventExtraDialogClosed()}"
                             value="Accepter" styleClass="btn btn-primary" style="position: absolute;right: 10px; margin-top: 10px;"/>
        </h:form>

    </ui:define>
    </ui:composition>
</h:body>

</html>
