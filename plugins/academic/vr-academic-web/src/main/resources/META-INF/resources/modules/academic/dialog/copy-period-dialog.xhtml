<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>

</h:head>

<h:body>

    <ui:composition template="#{jsfCtrl.themePath}/templates/dialog-template.xhtml">
        <ui:define name="dialog-title">
            <h:outputText value="#{copyPeriodDialogCtrl.model.title}"/>
        </ui:define>
        <ui:define name="dialog-body">
            <h:form id="myform">
                <div class="row">
                    <p:outputLabel value="Periode source"
                                   style="margin-top: 10px; vertical-align: super;margin-right: 10px;"/>
                    <p:selectOneMenu value="#{copyPeriodDialogCtrl.model.fromPeriod}" required="false"
                                     style="margin-top: 10px;">
                        <f:selectItems value="#{copyPeriodDialogCtrl.model.fromPeriods}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Periode cible"
                                   style="margin-top: 10px; vertical-align: super;margin-right: 10px;"/>
                    <p:selectOneMenu value="#{copyPeriodDialogCtrl.model.toPeriod}" required="false"
                                     style="margin-top: 10px;">
                        <f:selectItems value="#{copyPeriodDialogCtrl.model.toPeriods}"/>
                    </p:selectOneMenu>
                </div>


                <div class="row">
                    <p:commandButton icon="ui-icon-search" actionListener="#{copyPeriodDialogCtrl.onApply()}"
                                     value="Copier" style="position: absolute;right: 130px; margin-top: 10px;"/>
                    <p:commandButton icon="ui-icon-cancel"
                                     actionListener="#{copyPeriodDialogCtrl.fireEventExtraDialogClosed()}"
                                     value="Annuler" style="position: absolute;right: 10px; margin-top: 10px;"/>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>

</html>
