<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>

</h:head>

<h:body>

    <!--@elvariable id="generateLoadDialogCtrl" type="net.vpc.app.vainruling.plugins.academic.web.dialog.GenerateLoadDialogCtrl"-->
    <!--@elvariable id="vr" type="net.vpc.app.vainruling.core.web.Vr"-->
    <ui:composition template="#{vr.themePath}/templates/dialog-template.xhtml">
        <ui:define name="dialog-title">
            <h:outputText value="#{generateLoadDialogCtrl.model.title}"/>
        </ui:define>
        <ui:define name="dialog-body">

            <h:form id="myform">
                <div class="row">
                    <p:outputLabel value="Periode" style="margin-top: 10px; vertical-align: super;margin-right: 10px;"/>
                    <p:selectOneMenu value="#{generateLoadDialogCtrl.model.period}" required="false"
                                     style="margin-top: 10px;">
                        <p:ajax listener="#{generateLoadDialogCtrl.onChangePeriod}" update=":myform"/>
                        <f:selectItems value="#{generateLoadDialogCtrl.model.periodItems}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Version"
                                   style="margin-left: 10px; margin-right: 10px; vertical-align: super;"/>
                    <p:inputText value="#{generateLoadDialogCtrl.model.version}"/>
                </div>
                <div class="row">
                    <p:commandButton icon="ui-icon-search" actionListener="#{generateLoadDialogCtrl.onGenerate()}"
                                     value="Accepter" style="position: absolute;right: 100px; margin-top: 20px;"/>
                    <p:commandButton actionListener="#{generateLoadDialogCtrl.fireEventExtraDialogClosed()}"
                                     value="Annuler" style="position: absolute;right: 10px; margin-top: 20px;"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>

</html>
