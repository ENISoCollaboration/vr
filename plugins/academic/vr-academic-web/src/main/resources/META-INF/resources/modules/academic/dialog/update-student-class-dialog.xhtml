<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>
</h:head>

<h:body>

    <!--@elvariable id="vr" type="net.vpc.app.vainruling.core.web.Vr"-->
    <!--@elvariable id="updateStudentClassActionCtrl" type="net.vpc.app.vainruling.plugins.academic.web.dialog.UpdateStudentClassActionCtrl"-->
    <ui:composition template="#{vr.themePath}/templates/dialog-template.xhtml">
        <ui:define name="dialog-title">
            <h:outputText value="Changer Phases"/>
        </ui:define>
        <ui:define name="dialog-body">
            <div class="row">
                <h:form id="listForm" style="width: 98%;">
                    <p:panelGrid styleClass="vr-no-border-grid" style="border-style: none;border-width: 0px;width: 100%;">
                        <p:row>
                            <p:column colspan="2">
                            <p:outputLabel
                                    value="#{updateStudentClassActionCtrl.model.message}"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Filtrer par Classe"/></p:column>
                            <p:column>
                                <p:selectOneMenu value="#{updateStudentClassActionCtrl.model.selectedClassFrom}">
                                    <f:selectItem itemLabel="Selectionner Classe..." itemValue=""/>
                                    <f:selectItems value="#{updateStudentClassActionCtrl.model.classes}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Appliquer aux lignes selectionnÃ©es"/></p:column>
                            <p:column>
                                <p:selectBooleanCheckbox
                                        value="#{updateStudentClassActionCtrl.model.userSelectedOnly}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column><p:outputLabel value="Changer en ..."/></p:column>
                            <p:column>
                                <p:selectOneMenu value="#{updateStudentClassActionCtrl.model.selectedClassTo}">
                                    <f:selectItem itemLabel="Selectionner Classe..." itemValue=""/>
                                    <f:selectItems value="#{updateStudentClassActionCtrl.model.classes}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                    <p:commandButton value="Appliquer changements"
                                     styleClass="btn btn-primary"
                                     actionListener="#{updateStudentClassActionCtrl.apply}"
                                     style="margin-left: 20px;margin-right: 20px;margin-top: 5px;"
                                     disabled="#{updateStudentClassActionCtrl.model.disabled}"/>
                    <p:commandButton value="Fermer"
                                     styleClass="btn btn-default"
                                     actionListener="#{updateStudentClassActionCtrl.fireEventExtraDialogClosed}"
                                     style="margin-left: 20px;margin-right: 20px;margin-top: 5px;"/>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>
</h:body>

</html>
