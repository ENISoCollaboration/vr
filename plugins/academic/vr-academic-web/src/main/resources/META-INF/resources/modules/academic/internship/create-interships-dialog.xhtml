<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>

</h:head>

<h:body>

    <ui:composition template="#{vr.themePath}/templates/dialog-template.xhtml">
        <ui:define name="dialog-title">
            <h:outputText value="Générer Stages"/>
        </ui:define>
        <ui:define name="dialog-body">
            <div class="row">
                <h:form id="listForm" style="width: 98%;">
                    <p:outputLabel value="#{createIntershipsActionCtrl.model.message}"/>
                    <br/>
                    <p:outputLabel value="Profils"/>
                    <p:inputText style="width: 100%" value="#{createIntershipsActionCtrl.model.profile}"/>

                    <p:separator/>

                    <p:commandButton value="Générer" actionListener="#{createIntershipsActionCtrl.save}"
                                     styleClass="btn btn-primary"
                                     style="margin-left: 20px;margin-right: 20px;margin-top: 5px;"
                                     disabled="#{createIntershipsActionCtrl.model.disabled}"/>
                    <p:commandButton value="Fermer"
                                     styleClass="btn btn-default"
                                     actionListener="#{createIntershipsActionCtrl.fireEventExtraDialogClosed}"
                                     style="margin-left: 20px;margin-right: 20px;margin-top: 5px;"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>


</h:body>

</html>
