    <h:head>
    </h:head>

    <h:body>


        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">

                <h:form id="listForm">

                    <div class="row">
                        <p:selectOneMenu value="#{studentFeedbackCtrl.model.selectedFeedback}">
                            <p:ajax listener="#{studentFeedbackCtrl.onFeedbackChange}" update="@all"/>
                            <f:selectItem itemLabel="Selectionner..." itemValue="" />
                            <f:selectItems value="#{studentFeedbackCtrl.model.feedbacks}" />
                        </p:selectOneMenu>
                    </div>
                    <ui:repeat var="r" value="#{studentFeedbackCtrl.model.rows}">
                        <div class="row">
                            <div class="table-responsive">
                                <p:dataTable value="#{r.questions}" var="i" style="margin-top: 20px;">
                                    <p:column headerText="#{r.title}">
                                        <p:outputLabel value="#{i.response.question.name}"/>
                                    </p:column>
                                    <p:column headerText="">
                                        <p:selectOneRadio id="customRadio" value="#{i.response.response}" style="font-size: x-small">
                                            <f:selectItem itemLabel="val 1" itemValue="Tout a fait en désaccord" />
                                            <f:selectItem itemLabel="val 2" itemValue="Plutot en désaccord" />
                                            <f:selectItem itemLabel="val 3" itemValue="Pas d'opignion" />
                                            <f:selectItem itemLabel="val 4" itemValue="Plutot daccord" />
                                            <f:selectItem itemLabel="val 5" itemValue="Tout a fait en daccord" />
                                        </p:selectOneRadio>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </ui:repeat>
                    <ui:fragment rendered="#{studentFeedbackCtrl.model.rows.size() gt 0}">
                        <div class="row">
                            <p:outputLabel value="valider?"  style="margin-top: 20px;"/>
                            <p:selectBooleanButton id="value2" value="#{studentFeedbackCtrl.model.validate}" 
                                                   onLabel="Oui" 
                                                   offLabel="Non" 
                                                   onIcon="ui-icon-check" 
                                                   offIcon="ui-icon-close" style="width:60px">
                            </p:selectBooleanButton>
                        </div>
                        <div class="row">
                            <p:commandButton  style="margin-top: 20px;" value="Enregistrer" action="#{studentFeedbackCtrl.onSave}" update="listForm"/>
                        </div>
                    </ui:fragment>
                </h:form>
            </ui:define>


        </ui:composition>


    </h:body>

</html>
