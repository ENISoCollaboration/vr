<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>
</h:head>

<h:body>
    <ui:composition template="#{vr.themePath}/templates/dialog-template.xhtml">
        <ui:define name="dialog-title">
            <h:outputText value="#{generateFeedbackActionCtrl.model.title}"/>
        </ui:define>
        <ui:define name="dialog-body">

            <h:form id="myform">
                <p:inputText value="#{generateFeedbackActionCtrl.model.filter}" style="width: 97%"/>
                <p:separator/>
                <p:commandButton icon="ui-icon-search"
                                 actionListener="#{generateFeedbackActionCtrl.fireEventExtraDialogApply()}"
                                 value="Accepter"
                                 style="margin-top: 10px;"/>
                <p:commandButton icon="ui-icon-search"
                                 actionListener="#{generateFeedbackActionCtrl.fireEventExtraDialogCancel()}"
                                 value="Fermer"
                                 style="margin-top: 10px;"/>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>

</html>
