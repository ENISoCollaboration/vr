<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><h:outputText value="#{generateFeedbackActionCtrl.model.title}"/></title>
    <style type="text/css">
        .ui-widget {
            font-size: 90%;
        }

        .ui-selectonemenu-list,
        .ui-selectonemenu-panel,
        .ui-widget-content {
            height: 50% !important
        }

        .ui-selectonemenu-items-wrapper {
            height: 100% !important
        }

    </style>
</h:head>

<h:body>
    <h:form id="myform">
        <p:inputText value="#{generateFeedbackActionCtrl.model.filter}" style="width: 97%"/>
        <p:separator/>
        <p:commandButton icon="ui-icon-search"
                         actionListener="#{generateFeedbackActionCtrl.fireEventExtraDialogApply()}" value="Accepter"
                         style="margin-top: 10px;"/>
        <p:commandButton icon="ui-icon-search"
                         actionListener="#{generateFeedbackActionCtrl.fireEventExtraDialogCancel()}" value="Fermer"
                         style="margin-top: 10px;"/>
    </h:form>


</h:body>

</html>
