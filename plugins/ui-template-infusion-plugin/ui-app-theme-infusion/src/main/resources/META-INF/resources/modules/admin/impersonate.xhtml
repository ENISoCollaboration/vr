<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>ENISo VR</title>

        <!-- Bootstrap Core CSS -->
        <link href="${jsfCtrl.context}/fs/Site/wplugins/sb-admin2/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- MetisMenu CSS -->
        <link href="${jsfCtrl.context}/fs/Site/wplugins/sb-admin2/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="${jsfCtrl.context}/fs/Site/wplugins/sb-admin2/dist/css/sb-admin-2.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="${jsfCtrl.context}/fs/Site/wplugins/sb-admin2/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="${jsfCtrl.context}/images/app-icon.png" type="image/png" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>

    <h:body style="background-image:  url('fs/Site/wplugins/infusion/img/03.jpg');background-size: 100%;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <a href="/"><img class="navbar-brand" style="margin-top: 12px;margin-left: 20px;" src="${jsfCtrl.context}/images/app-icon.png" alt="VR ENISo" height="30"/></a>
                                <span style="color: red">Impersonate...</span>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <h:form role="form">
                                <p:growl id="growl" showDetail="true" sticky="false" /> 
                                <p:messages showDetail="true"/>
                                <fieldset>
                                    <div class="form-group">
                                        <p:inputText value="#{loginCtrl.model.login}" styleClass="form-control" placeholder="E-mail"/> 
                                    </div>
                                    <div class="form-group">
                                        <p:password value="#{loginCtrl.model.password}" styleClass="form-control" placeholder="Mot de passe"/> 
                                    </div>
                                    <!--                                    <div class="checkbox">
                                                                            <label>
                                                                                <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                                                            </label>
                                                                        </div>-->
                                    <!-- Change this to a button or input when using this as a form -->
                                    <p:commandButton value="Login" action="#{loginCtrl.doimpersonate}" 
                                                     styleClass="btn btn-lg btn-success btn-block" 
                                                     update="growl"
                                                     />
                                </fieldset>
                            </h:form>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="${jsfCtrl.context}/fs/Site/wplugins/sb-admin2/bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="${jsfCtrl.context}/fs/Site/wplugins/sb-admin2/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="${jsfCtrl.context}/fs/Site/wplugins/sb-admin2/bower_components/metisMenu/dist/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="${jsfCtrl.context}/fs/Site/wplugins/sb-admin2/dist/js/sb-admin-2.js"></script>

    </h:body>

</html>
