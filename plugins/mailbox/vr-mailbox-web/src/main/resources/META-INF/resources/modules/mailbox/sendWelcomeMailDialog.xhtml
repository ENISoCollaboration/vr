<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <title><h:outputText value="#{sendWelcomeMailActionCtrl.model.title}"/></title>
        <style type="text/css">
            .ui-widget {    
                font-size: 90%;
            }

            .ui-selectonemenu-list,
            .ui-selectonemenu-panel,
            .ui-widget-content 
            {
                height:50% !important
            }


            .ui-selectonemenu-items-wrapper
            {
                height:100% !important
            }
            .ui-dialog {
                width: auto !important;
                min-height: 370px !important;
            }

        </style>
        <link href="${jsfCtrl.context}/css/app.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>



        <div class="row">
            <h:form id="listForm">
                <h:panelGrid columns="4">
                    <p:outputLabel value="Cible" />
                    <p:selectOneRadio id="console" value="#{sendWelcomeMailActionCtrl.model.target}">
                        <f:selectItem itemLabel="Sélection" itemValue="selected" />
                        <f:selectItem itemLabel="Nouveaux" itemValue="new" />
                    </p:selectOneRadio>

                    <p:commandButton id="btn_start" value="Commencer" actionListener="#{sendWelcomeMailActionCtrl.startExec}" 
                                     style="margin-right: 5px;" onclick="if (true) {
                                                 return true;
                                             }" update="messages1"/>
                    <p:commandButton value="Fermer" actionListener="#{sendWelcomeMailActionCtrl.fireEventExtraDialogClosed}" style="margin-left: 20px;margin-right: 20px;" />
                </h:panelGrid>
                <p:messages  id="messages1" showDetail="true" autoUpdate="true" closable="true"/>
            </h:form>
            <h:form id="listForm2">
                <p:messages  id="messages2" showDetail="true" autoUpdate="true" closable="true"/>
                <p:poll interval="5" update="llist" listener="#{sendWelcomeMailActionCtrl.onUpdate}" />
                <h:panelGrid columns="2">
                    <p:outputLabel value="Afficher Erreurs" />
                    <p:selectBooleanCheckbox value="#{sendWelcomeMailActionCtrl.model.errorsOnly}"  style="margin-right: 20px;" >
                        <p:ajax update="llist" listener="#{sendWelcomeMailActionCtrl.onChange}" />
                    </p:selectBooleanCheckbox>
                </h:panelGrid>
                <h4>Trace</h4>
                <p:dataTable id="llist" var="i" value="#{sendWelcomeMailActionCtrl.model.events}" class="table table-bordered table-hover"
                             paginatorAlwaysVisible="false"
                             paginator="true"
                             paginatorPosition="bottom"
                             rows="5"
                             emptyMessage="Aucun résultat"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,20,50,100,200,1000"
                             style="min-height: 370px !important;"
                             >
                    <p:column headerText="Date" width="20%">
                        <h:outputText value="#{i.creationTime}"  converter="TimestampConverter"/>
                    </p:column>
                    <!--                    <p:column headerText="Level" width="10%">
                                            <p:outputLabel value="# {i.level.name}" />
                                        </p:column>-->
                    <p:column headerText="Message">
                        <p:outputLabel style="#{(i.level.name eq 'SEVERE')?'color:red !important;':''}}" value="#{i.title}" />
                    </p:column>
                    <f:facet name="footer">
                        <p:outputLabel value="Total #{sendWelcomeMailActionCtrl.model.events.size()}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>

</html>
