<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/templates/public-template.xhtml">
            <ui:define name="row1">

            </ui:define>
            <ui:define name="row2">

            </ui:define>
            <ui:define name="row3">
                <h:form>
                <div class="text-inter">
                    <div class="container">

                        <p:dataGrid var="i" value="#{articlesCtrl.news}" columns="2" layout="grid"
                                    rows="10" paginator="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="10,20,50,1000"
                                    paginatorAlwaysVisible="false"
                                    paginatorPosition="bottom"
                                    >
                            <div style="text-align: justify;text-justify: inter-word;color: #929da5;">
                                <h3>#{i.content.subject}</h3>
                                <p:imageSwitch effect="zoom" slideshowAuto="true" style="float: left; 
                                               margin-right: 10px; 
                                               margin-bottom: 10px;
                                               ">
                                    <ui:repeat value="#{i.imageAttachments}" var="im">
                                        <p:graphicImage value="#{jsfCtrl.url(im.path)}" alt="#{im.name}" width="400" height="200"/>
                                    </ui:repeat>
                                </p:imageSwitch>

                                <p>
                                    <h:outputText value="#{jsfCtrl.pureHtml(i.content.content)}" escape="false"/>
                                </p>
                                <ui:repeat value="#{i.attachments}" var="att">
                                    <h:outputLink rendered="#{!jsfCtrl.isFSPath(att.path)}"
                                                  value="#{jsfCtrl.url(att.path)}" 
                                                  styleClass="#{(att.style eq null or att.style eq '')?'btn  btn-default':att.style}"
                                                  style="margin-left: 3px;margin-right: 3px;"
                                                  >
                                        <h:outputText value="#{att.name}" />
                                    </h:outputLink>

                                    <p:commandLink  rendered="#{jsfCtrl.isFSPath(att.path)}"
                                                    value="#{att.name}"
                                                    styleClass="#{(att.style eq null or att.style eq '')?'btn  btn-default':att.style}"
                                                    style="margin-left: 3px;margin-right: 3px;"
                                                    ajax="false"
                                                    >
                                        <p:fileDownload value="#{documentsCtrl.downloadPath(att.path)}" />
                                    </p:commandLink>
                                </ui:repeat>
                                <p:separator style="border-color: #63C6AE;"/>
                                <p style="margin-top: 0px;">
                                    <h:outputText style="float: right; margin-right: 10px;" value="by #{i.content.sender.contact.fullName}, #{jsfCtrl.date(i.content.sendTime,jsfCtrl.getLocale('en'))}"/>
                                </p>
                            </div>    

                        </p:dataGrid>
                    </div>
                </div>
                <div class="shadow"></div>
                </h:form>
            </ui:define>
            <ui:define name="row4">

            </ui:define>
            <ui:define name="row5">

            </ui:define>
            <!--            <ui:define name="row6">
            
                        </ui:define>-->
            <!--            <ui:define name="row7">
            
                        </ui:define>-->
        </ui:composition>
    </h:body>
</html>
