<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    </h:head>

    <!--@elvariable id="vr" type="net.vpc.app.vainruling.core.web.Vr"-->
    <!--@elvariable id="myProfileCtrl" type="net.vpc.app.vainruling.core.web.ctrl.MyProfileCtrl"-->
    <h:body>

        <ui:composition>

            <p:dialog header="Ajouter un nouveau projet" widgetVar="addProject" minHeight="40" width="50%">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="info-box ">
                        <h:form id="projectAddForm" enctype="multipart/form-data" class="form-horizontal"> 
                            <div class="box box-solid">
                                <div class="box-header with-border bg-gray">
                                    <div class="input-group">
                                        <span class="input-group-addon">Titre : </span>
                                        <h:inputText  value="#{teacherProfileSettingsCtrl.model.projectItem.title}" class="form-control" id="projectTitle"/>
                                    </div>
                                    <!-- <h3 class="form-control box-title bg-gray"><h:inputTextarea class="form-control bg-gray text-black" value="#{teacherProfileSettingsCtrl.model.cvItem.title}"  rows="1"/></h3> -->
                                </div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <h:outputLabel class="col-sm-3 control-label text-black" for="educationCompanyList" value="Etablissement" />
                                        <div class="col-sm-7">
                                            <p:selectOneMenu id="educationCompanyList" value="Entreprise" style="width:125px">
                                                <f:selectItem itemLabel="Selectionner ..." itemValue="" />
                                                <f:selectItems value="#{teacherProfileSettingsCtrl.model.companyItems}" />
                                            </p:selectOneMenu>
                                        </div> 
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-sm-3 control-label text-black" value="Mots-clÃ©s" for="projectKeywords" />
                                        <div class="col-sm-7">
                                            <h:inputTextarea value="#{teacherProfileSettingsCtrl.model.projectItem.keywords}" rows="3" class="form-control" id="projectKeywords"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-sm-3 control-label text-black" value="DÃ©tails" for="projectDetails" />
                                        <div class="col-sm-7">
                                            <h:inputTextarea value="#{teacherProfileSettingsCtrl.model.projectItem.details}" rows="3" class="form-control" id="projectDetails"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p:commandButton id="projectCancelBtn" class="btn btn-danger pull-left" value="Annuler" onclick="PF('addProject').hide();"/>
                            <h:commandLink id="projectUpdateBtn" class="btn bg-gray pull-right" value="Ajouter" action="#{teacherProfileSettingsCtrl.addNewProjectItem()}"/>
                        </h:form>
                    </div>
                </div>
            </p:dialog>

        </ui:composition>

    </h:body>

</html>
