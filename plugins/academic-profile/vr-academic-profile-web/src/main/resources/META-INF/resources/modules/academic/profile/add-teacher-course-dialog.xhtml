<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    </h:head>


    <h:body>

        <ui:composition template="#{vr.privateThemePath}/templates/dialog-template.xhtml">
            <ui:define name="dialog-title">
                <h:outputText value="Ajouter un cours"/>
            </ui:define>
            <ui:define name="dialog-body">
                <h:form id="courseform" enctype="multipart/form-data">
                    <p:messages id="dialogMessages" showDetail="true"/>
                    <div class="row" style="margin-top: 10px;">
                    <div class="box box-solid">
                        <div class="box-header with-border">
                            <div class="info-box">
                                <span class="info-box-icon bg-aqua"><i class="fa fa-book"></i></span>
                                <div class="info-box-content">
                                    <div class="input-group">
                                        <span class="input-group-addon">Titre : </span>
                                        <h:inputText  value="#{teacherProfileSettingsCtrl.model.item.title}" class="form-control" id="title"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <h:outputLabel class="col-sm-3 control-label text-aqua"
                                               value="Etablissement"
                                               for="company"/>
                                <div class="col-sm-7">
                                    <p:selectOneMenu class="form-control vr-form-control"
                                                     id="company"
                                                     value="#{teacherProfileSettingsCtrl.model.item.company}"
                                                     converter="#{vr.entityObjConverter('AppCompany')}">
                                        <f:selectItems
                                            value="#{vr.entitySelectItems('AppCompany',true,false)}"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel class="col-sm-3 control-label text-aqua" value="DÃ©tails" for="details" />
                                <div class="col-sm-7">
                                    <h:inputTextarea value="#{teacherProfileSettingsCtrl.model.item.details}" rows="3" class="form-control" id="details"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel class="col-sm-3 control-label text-aqua" value="Mots-clÃ©s" for="keywords" />
                                <div class="col-sm-7">
                                    <h:inputTextarea value="#{teacherProfileSettingsCtrl.model.item.keywords}" rows="3" class="form-control" id="keywords"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <p:commandButton icon="ui-icon-search" actionListener="#{teacherProfileSettingsCtrl.onSaveNewItem(teacherProfileSettingsCtrl.model.courseSection)}"
                                         value="Enregister" styleClass="btn btn-primary pull-right"
                                         style="margin-right: 10px"
                                         />
                        <p:commandButton icon="ui-icon-cancel"
                                         actionListener="#{teacherProfileSettingsCtrl.onCloseDialog()}"
                                         value="Annuler" styleClass="btn btn-default"
                                         />
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>

</html>
