    <h:body>

        <ui:composition>

            <p:dialog header="Ajouter un nouveau cours" widgetVar="addCourse" minHeight="40" width="50%">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <h:form id="courseAddForm" enctype="multipart/form-data" class="form-horizontal"> 
                        <div class="info-box ">
                            <span class="info-box-icon bg-aqua"><i class="fa fa-book"></i></span>
                            <div class="info-box-content">
                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label text-aqua" value="Titre" for="titleInput" />
                                    <div class="col-sm-7">
                                        <h:inputText  value="#{teacherProfileSettingsCtrl.model.courseItem.title}" class="form-control" id="titleInput"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label text-aqua" value="De" for="fromDate" />
                                    <!-- <div class="col-sm-7"> -->
                                    <p:calendar id="fromDate" value="#{teacherProfileSettingsCtrl.model.courseItem.fromDate}" showOn="button" class="form-control" />
                                    <!-- </div> -->
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label text-aqua" value="A" for="toDate" />
                                    <!-- <div class="col-sm-7"> -->
                                    <p:calendar id="toDate" value="#{teacherProfileSettingsCtrl.model.courseItem.toDate}" showOn="button" class="form-control" />
                                    <!-- </div> -->
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label text-green" value="Etablissement" for="companyInput" />
                                    <div class="col-sm-7">
                                        <p:selectOneMenu id="companyInput" value="#{teacherProfileSettingsCtrl.model.courseItem.company}">
                                            <f:selectItem itemLabel="Selectionner ..." itemValue=""/>
                                            <f:selectItems value="#{teacherProfileSettingsCtrl.model.companyItems}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label text-aqua" value="Détails" for="details" />
                                    <div class="col-sm-7">
                                        <h:inputTextarea value="#{teacherProfileSettingsCtrl.model.courseItem.details}" rows="3" class="form-control" id="details"/>
                                    </div>
                                </div>
                            </div> 
                        </div>
                        <p:commandButton id="courseCancelBtn" class="btn btn-danger pull-left" value="Annuler" onclick="PF('addCourse').hide();"/>
                        <h:commandLink id="courseUpdateBtn" class="btn bg-aqua pull-right" value="Ajouter" action="#{teacherProfileSettingsCtrl.addNewCourseItem()}"/>
                    </h:form>
                </div>
            </p:dialog>
