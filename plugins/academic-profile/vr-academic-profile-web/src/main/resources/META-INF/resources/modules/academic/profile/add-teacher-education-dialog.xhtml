<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    </h:head>

    <h:body>

        <ui:composition template="#{vr.privateThemePath}/templates/dialog-template.xhtml">
            <ui:define name="dialog-title">
                <h:outputText value="Ajouter une formation"/>
            </ui:define>
            <ui:define name="dialog-body">
                <h:form id="educationform" enctype="multipart/form-data">
                    <p:messages id="dialogMessages" showDetail="true"/>
                    <div class="row" style="margin-top: 10px;">
                        <ul class="timeline">
                            <li class="time-label"></li>
                            <li>
                                <i class="fa fa-graduation-cap bg-purple"></i>
                                <div class="timeline-item">
                                    <h3 class="timeline-header bg-purple">
                                        <div class="input-group">
                                            <span class="input-group-addon">Titre : </span>
                                            <h:inputText  value="#{teacherProfileSettingsCtrl.model.item.title}" class="form-control" id="title"/>
                                        </div>
                                    </h3>
                                    <div class="timeline-body">
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-3 control-label text-purple" value="De" for="fromDate" />
                                            <div class="col-sm-7">
                                                <p:calendar value="#{teacherProfileSettingsCtrl.model.item.fromDate}" id="fromDate" converter="vpcDateConverter"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-3 control-label text-purple" value="A" for="toDate" />
                                            <div class="col-sm-7">
                                                <p:calendar value="#{teacherProfileSettingsCtrl.model.item.toDate}" id="toDate" converter="vpcDateConverter"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-3 control-label text-purple"
                                                           value="Etablissement"
                                                           for="company"/>
                                            <div class="col-sm-7">
                                                <p:selectOneMenu class="form-control vr-form-control"
                                                                 id="company"
                                                                 value="#{teacherProfileSettingsCtrl.model.item.company}"
                                                                 converter="#{vr.entityObjConverter('AppCompany')}">
                                                    <f:selectItems
                                                        value="#{vr.entitySelectItems('AppCompany',true,false)}"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-3 control-label text-purple" value="DÃ©tails" for="details" />
                                            <div class="col-sm-7">
                                                <h:inputTextarea value="#{teacherProfileSettingsCtrl.model.item.details}" rows="3" class="form-control" id="details"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="row" style="margin-top: 10px;">
                        <p:commandButton icon="ui-icon-search" actionListener="#{teacherProfileSettingsCtrl.onSaveNewItem(teacherProfileSettingsCtrl.model.educationSection)}"
                                         value="Ajouter" styleClass="btn btn-primary pull-right"
                                         style="margin-right: 10px"
                                         />
                        <p:commandButton icon="ui-icon-cancel"
                                         actionListener="#{teacherProfileSettingsCtrl.onCloseDialog()}"
                                         value="Annuler" styleClass="btn btn-default"
                                         />
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>

</html>
