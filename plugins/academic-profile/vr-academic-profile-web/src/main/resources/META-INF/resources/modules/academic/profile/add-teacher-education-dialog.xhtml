<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    </h:head>

    <h:body>

        <ui:composition template="#{vr.themePath}/templates/dialog-template.xhtml">
            <ui:define name="dialog-title">
                <h:outputText value="Ajouter Formation"/>
            </ui:define>
            <ui:define name="dialog-body">
                <h:form id="myform" enctype="multipart/form-data">
                    <p:messages id="dialogMessages" showDetail="true"/>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="info-box ">
                                <ul class="timeline">
                                    <li class="time-label"></li>
                                    <li>
                                        <i class="fa fa-graduation-cap bg-purple"></i>
                                        <div class="timeline-item">
                                            <h3 class="timeline-header bg-purple">
                                                <div class="input-group">
                                                    <span class="input-group-addon">Titre : </span>
                                                    <h:inputText  value="#{teacherProfileSettingsCtrl.model.educationItem.title}" class="form-control" id="educationTitle"/>
                                                </div>
                                            </h3>
                                            <div class="timeline-body">
                                                <div class="form-group">
                                                    <h:outputLabel class="col-sm-3 control-label text-purple" value="De" for="educationFromDate" />
                                                    <div class="col-sm-7">
                                                        <p:calendar value="#{teacherProfileSettingsCtrl.model.educationItem.fromDate}" id="educationFromDate" converter="vpcDateConverter"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <h:outputLabel class="col-sm-3 control-label text-purple" value="A" for="educationToDate" />
                                                    <div class="col-sm-7">
                                                        <p:calendar value="#{teacherProfileSettingsCtrl.model.educationItem.toDate}" id="educationToDate" converter="vpcDateConverter"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <h:outputLabel class="col-sm-3 control-label text-purple"
                                                                   value="Etablissement"
                                                                   for="educationCompany"/>
                                                    <div class="col-sm-7">
                                                        <p:selectOneMenu class="form-control vr-form-control"
                                                                         id="educationCompany"
                                                                         value="#{teacherProfileSettingsCtrl.model.educationItem.company}"
                                                                         converter="#{vr.entityObjConverter('AppCompany')}">
                                                            <f:selectItems
                                                                    value="#{vr.entitySelectItems('AppCompany',true,false)}"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <h:outputLabel class="col-sm-3 control-label text-purple" value="DÃ©tails" for="educationDetails" />
                                                    <div class="col-sm-7">
                                                        <h:inputTextarea value="#{teacherProfileSettingsCtrl.model.educationItem.details}" rows="3" class="form-control" id="educationDetails"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </div>


                    <div class="row" style="margin-top: 10px;">
                        <p:commandButton icon="ui-icon-search" actionListener="#{teacherProfileSettingsCtrl.onSaveNewEducationItem()}"
                                         value="Appliquer" styleClass="btn btn-primary"
                                         style="margin-right: 10px"
                        />
                        <p:commandButton icon="ui-icon-cancel"
                                         actionListener="#{academicAppMyTeamsCtrl.fireEventExtraDialogClosed()}"
                                         value="Fermer" styleClass="btn btn-default"
                        />
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>

</html>
