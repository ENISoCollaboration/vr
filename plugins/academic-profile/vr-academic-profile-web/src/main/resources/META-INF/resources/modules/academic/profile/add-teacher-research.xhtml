<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    </h:head>

    <!--@elvariable id="vr" type="net.vpc.app.vainruling.core.web.Vr"-->
    <!--@elvariable id="myProfileCtrl" type="net.vpc.app.vainruling.core.web.ctrl.MyProfileCtrl"-->
    <h:body>

        <ui:composition>

            <p:dialog header="Ajouter un nouveau axe de recherche" widgetVar="addResearch" minHeight="40" width="50%">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <h:form id="researchAddForm" enctype="multipart/form-data" class="form-horizontal"> 
                        <div class="info-box ">
                            <span class="info-box-icon bg-green"><i class="fa fa-search"></i></span>
                            <div class="info-box-content">
                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label text-green" value="Titre" for="researchTitle" />
                                    <div class="col-sm-7">
                                        <h:inputText  value="#{teacherProfileSettingsCtrl.model.researchItem.title}" class="form-control" id="researchTitle"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label text-green" value="Mots-clés" for="researchKeywords" />
                                    <div class="col-sm-7">
                                        <h:inputTextarea value="#{teacherProfileSettingsCtrl.model.researchItem.keywords}" rows="3" class="form-control" id="researchKeywords"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label text-green" value="Détails" for="researchDetails" />
                                    <div class="col-sm-7">
                                        <h:inputTextarea value="#{teacherProfileSettingsCtrl.model.researchItem.details}" rows="3" class="form-control" id="researchDetails"/>
                                    </div>
                                </div>
                            </div> 
                        </div>
                        <p:commandButton id="researchCancelBtn" class="btn btn-danger pull-left" value="Annuler" onclick="PF('addResearch').hide();"/>
                        <h:commandLink id="researchUpdateBtn" class="btn bg-green pull-right" value="Ajouter" action="#{teacherProfileSettingsCtrl.addNewResearchItem()}"/>
                    </h:form>
                </div>
            </p:dialog>

        </ui:composition>

    </h:body>

</html>
