<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
    </h:head>

    <h:body>


        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <h:form id="listForm" enctype="multipart/form-data" >
                    <p:messages showDetail="false"/>
                    <p:confirmDialog message="Are you sure, you want to delete ?"  header="Initiating deleting process"  widgetVar="confirmationDelete">  
                        <p:commandButton value="Yes Sure"  onclick="PF('confirmationDelete').hide();
                                processOnDeleteCurrent();"/>
                        <p:commandButton value="Not Yet" onclick="PF('confirmationDelete').hide()" type="button" />   
                    </p:confirmDialog>

                    <div class="row">
                        <p:commandButton rendered="#{documentsCtrl.isEnabledButton('Refresh')}" style="margin-bottom: 20px" title="Actualiser" icon="fa fa-refresh" styleClass="ui-ribbon-bigbutton vr-icon-aws vr-toolbox-button" ajax="true" actionListener="#{documentsCtrl.onRefresh}"  update=":listForm"/>
                        <p:commandButton rendered="#{documentsCtrl.isEnabledButton('Save')}" style="margin-bottom: 20px" title="Enregister" icon="fa fa-save" styleClass="ui-ribbon-bigbutton vr-icon-aws vr-toolbox-button" ajax="true" actionListener="#{documentsCtrl.onSave}"  update=":listForm"/>
                        <p:commandButton rendered="#{documentsCtrl.isEnabledButton('NewFolder')}" style="margin-bottom: 20px" title="Nouveau Répertoire" icon="fa fa-folder-o" styleClass="ui-ribbon-bigbutton vr-icon-aws vr-toolbox-button" ajax="true" actionListener="#{documentsCtrl.onNewFolder}"  update=":listForm"/>
                        <p:commandButton rendered="#{documentsCtrl.isEnabledButton('NewFile')}" style="margin-bottom: 20px" title="Nouveau Fichier" icon="fa fa-file-o" styleClass="ui-ribbon-bigbutton vr-icon-aws vr-toolbox-button" ajax="true" actionListener="#{documentsCtrl.onNewFile}"  update=":listForm"/>
                        <p:commandButton rendered="#{documentsCtrl.isEnabledButton('Upload')}" style="margin-bottom: 20px" title="Téléverser" icon="fa fa-cloud-upload" styleClass="ui-ribbon-bigbutton vr-icon-aws vr-toolbox-button" ajax="true" actionListener="#{documentsCtrl.onUpload}"  update=":listForm"/>
                        <p:commandButton rendered="#{documentsCtrl.isEnabledButton('Remove')}" style="margin-bottom: 20px" title="Supprimer" icon="fa fa-trash-o" styleClass="ui-ribbon-bigbutton vr-icon-aws vr-toolbox-button" ajax="true"  onclick="PF('confirmationDelete').show();" />
                        <p:commandButton rendered="#{documentsCtrl.isEnabledButton('Cancel')}" style="margin-bottom: 20px" title="Fermer" icon="fa fa-arrow-left" styleClass="ui-ribbon-bigbutton vr-icon-aws vr-toolbox-button" ajax="true" actionListener="#{documentsCtrl.onCancel}"  update=":listForm"/>
                        <p:fileUpload rendered="#{documentsCtrl.model.area.equals('Upload')}" multiple="true" 
                                      fileUploadListener="#{documentsCtrl.handleNewFile}" 
                                      dragDropSupport="true"
                                      label="ajouter fichiers" 
                                      mode="advanced" 
                                      auto="true" 
                                      skinSimple="true"
                                      uploadLabel="Téléverser"
                                      cancelLabel="Annuler"
                                      update=":listForm"
                                      />
                    </div>
                    <div class="row">
                        <p:panel id="newFilePanel" rendered="#{documentsCtrl.model.area.equals('NewFile') or documentsCtrl.model.area.equals('NewFolder')}" style="border-style: none">
                            <p:outputLabel value="Intitulé"/>
                            <p:inputText value="#{documentsCtrl.model.newName}"/>
                        </p:panel>
                        <p:dataTable id="filesTable" var="i" value="#{documentsCtrl.model.files}" class="table table-bordered table-hover"
                                     paginatorAlwaysVisible="false"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     rows="20"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="20,50,100,200,1000"
                                     >
                            <p:column headerText="" width="60">
                                <p:selectBooleanCheckbox value="#{i.selected}" disabled="#{!documentsCtrl.isEnabledButton('SelectFile')}" styleClass="vr-icon-prefix-#{i.css}" />
                            </p:column>
                            <p:column headerText="#{documentsCtrl.model.current.file.path}">
                                <p:commandLink value="#{i.name}" 
                                               rendered="#{i.file.directory}" 
                                               actionListener="#{documentsCtrl.updateCurrent(i.file)}"
                                               ajax="true"
                                               update=":listForm"
                                               />
                                <!--<h:outputText value="# {i.name}" rendered="# {! i.file.directory}"/>-->
                                <p:commandLink rendered="#{!i.file.directory}" disabled="#{!documentsCtrl.isEnabledButton('Download',i)}" 
                                               value="#{i.name}" 
                                               ajax="false"
                                               update="filesTable"
                                               onclick="PrimeFaces.monitorDownload(null, updateFilesTable)"
                                               >
                                    <p:fileDownload value="#{documentsCtrl.getContent(i)}" />
                                </p:commandLink>
                                <!--<p:outputLabel rendered="# {!i.file.directory and !documentsCtrl.isEnabledButton('Download',i)}" value="#{i.name}"/>-->
                            </p:column>
                            <p:column headerText="Taille" width="100">
                                <h:outputText rendered="#{!i.file.directory}" value="#{i.file.length()}" converter="fileSizeConverter"/>
                                <h:outputText rendered="#{i.file.directory}" value="#{i.desc}"/>
                            </p:column>
                            <p:column headerText="Modification" width="150">
                                <h:outputText value="#{i.lastModifiedDate}" >
                                    <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Téléch."  width="80">
                                <h:outputText rendered="#{!i.file.directory}" value="#{i.downloads}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                    <p:remoteCommand name="processOnDeleteCurrent" process="@form" update=":listForm " action="#{documentsCtrl.onRemove()}"/>
                    <p:remoteCommand name="updateFilesTable" update="filesTable"/>
                </h:form>
            </ui:define>


        </ui:composition>


    </h:body>

</html>
