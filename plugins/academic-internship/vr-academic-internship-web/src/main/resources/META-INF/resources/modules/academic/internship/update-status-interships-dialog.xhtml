<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>
</h:head>

<h:body>

    <ui:composition template="#{vr.themePath}/templates/dialog-template.xhtml">
        <ui:define name="dialog-title">
            <h:outputText value="Changer Phases"/>
        </ui:define>
        <ui:define name="dialog-body">
            <div class="row">
                <h:form id="listForm" style="width: 98%;">
                    <p:panelGrid styleClass="vr-no-border-grid" style="border-style: none;border-width: 0px;width: 100%;">
                        <p:row>
                            <p:column colspan="2"><p:outputLabel
                                    value="#{updateStatusInternshipsActionCtrl.model.message}"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Groupe"/></p:column>
                            <p:column>
                                <p:selectOneMenu value="#{updateStatusInternshipsActionCtrl.model.selectedGroup}">
                                    <f:selectItem itemLabel="Selectionner Groupe..." itemValue=""/>
                                    <f:selectItems value="#{updateStatusInternshipsActionCtrl.model.groups}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Comité"/></p:column>
                            <p:column>
                                <p:selectOneMenu value="#{updateStatusInternshipsActionCtrl.model.selectedBoard}">
                                    <p:ajax listener="#{updateStatusInternshipsActionCtrl.onUpdateBoard}"
                                            update=":listForm"/>
                                    <f:selectItem itemLabel="Selectionner Comité..." itemValue=""/>
                                    <f:selectItems value="#{updateStatusInternshipsActionCtrl.model.boards}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Filtrer par Phase"/></p:column>
                            <p:column>
                                <p:selectOneMenu value="#{updateStatusInternshipsActionCtrl.model.selectedStatusFrom}">
                                    <f:selectItem itemLabel="Selectionner Phase..." itemValue=""/>
                                    <f:selectItems value="#{updateStatusInternshipsActionCtrl.model.statuses}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Appliquer aux lignes selectionnées"/></p:column>
                            <p:column>
                                <p:selectBooleanCheckbox
                                        value="#{updateStatusInternshipsActionCtrl.model.userSelectedOnly}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column><p:outputLabel value="Changer en ..."/></p:column>
                            <p:column>
                                <p:selectOneMenu value="#{updateStatusInternshipsActionCtrl.model.selectedStatusTo}">
                                    <f:selectItem itemLabel="Selectionner Phase..." itemValue=""/>
                                    <f:selectItems value="#{updateStatusInternshipsActionCtrl.model.statuses}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                    <p:commandButton value="Appliquer changements"
                                     actionListener="#{updateStatusInternshipsActionCtrl.apply}"
                                     style="margin-left: 20px;margin-right: 20px;margin-top: 5px;"
                                     disabled="#{updateStatusInternshipsActionCtrl.model.disabled}"/>
                    <p:commandButton value="Fermer"
                                     actionListener="#{updateStatusInternshipsActionCtrl.fireEventExtraDialogClosed}"
                                     style="margin-left: 20px;margin-right: 20px;margin-top: 5px;"/>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>
</h:body>

</html>
