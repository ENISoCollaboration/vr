<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
    </h:head>

    <h:body>


        <ui:composition template="/templates/private-template.xhtml">
            <ui:define name="content">
                <!--                <h:form id="buttonsForm">
                
                                     /.row 
                                    <div class="row">
                                        <p:outputLabel id="buttons">
                                            <p:commandButton value="Rafr." icon="ui-ribbonicon-refresh" styleClass="ui-ribbon-bigbutton vr-icon-aws" ajax="true" actionListener="# {myPlanningCtrl.onRefresh}"  update=":listForm"/>
                                        </p:outputLabel>
                                    </div>
                
                                </h:form>-->
                <h:form id="listForm">
                    <p:messages id="currentMessages"/>
                    <div class="row" style="margin-top: 20px;">
                        <div class="table-responsive">
                            <p:tabView >
                                <p:tab title="Général">
                                    <p:commandButton title="Générer" icon="fa fa-search" styleClass="ui-ribbon-bigbutton vr-icon-aws vr-toolbox-button" ajax="true" actionListener="#{internshipsPlanningCtrl.onGenerateJury}"  update=":listForm" alt=""/>
                                    <p:commandButton title="Enregister" icon="fa fa-save" styleClass="ui-ribbon-bigbutton vr-icon-aws vr-toolbox-button" ajax="true" actionListener="#{internshipsPlanningCtrl.onSaveJury}"  update=":listForm" alt=""/>
                                    <p:commandButton title="Recharger" icon="fa fa-refresh" styleClass="ui-ribbon-bigbutton vr-icon-aws vr-toolbox-button" ajax="true" actionListener="#{internshipsPlanningCtrl.onReloadJury}"  update=":listForm" alt=""/>
                                    <p:commandButton title="Recharger" icon="fa fa-trash-o" styleClass="ui-ribbon-bigbutton vr-icon-aws vr-toolbox-button" ajax="true"  actionListener="#{internshipsPlanningCtrl.onResetJury}"  update=":listForm" alt=""/>

                                    <p:splitButton title="Selection" icon="fa fa-check">
                                        <p:menuitem value="Fixer Presidents" actionListener="#{internshipsPlanningCtrl.onSetAllFixedChair}" update=":listForm" icon="ui-icon-arrowrefresh-1-w" />
                                        <p:menuitem value="Dé-fixer Presidents" actionListener="#{internshipsPlanningCtrl.onSetAllNonFixedChair}" update=":listForm" icon="ui-icon-arrowrefresh-1-w" />
                                        <p:separator />
                                        <p:menuitem value="Fixer Rapporteurs" actionListener="#{internshipsPlanningCtrl.onSetAllFixedExaminer}" update=":listForm" icon="ui-icon-arrowrefresh-1-w" />
                                        <p:menuitem value="Dé-fixer Rapporteurs" actionListener="#{internshipsPlanningCtrl.onSetAllNonFixedExaminer}" update=":listForm" icon="ui-icon-arrowrefresh-1-w" />
                                    </p:splitButton>
                                    <p:commandButton icon="fa fa-download" styleClass="ui-ribbon-bigbutton vr-icon-aws vr-toolbox-button" ajax="false">
                                        <p:fileDownload value="#{internshipsPlanningCtrl.downloadFetXml()}" />
                                    </p:commandButton>

                                    <p:scrollPanel style="margin-top: 10px;">
                                    <p:dataTable id="juryTable" styleClass="noBorderGrid" style="border-style: none;border-width: 0px;width:#{internshipsPlanningCtrl.model.bestWidth}px;"
                                                 value="#{internshipsPlanningCtrl.model.rows}"
                                                 var="row"
                                            >
                                        <p:columns value="#{internshipsPlanningCtrl.model.visibleColumns}" var="col" style="#{row.cells.get(col.index).style};width:#{col.width}px">
                                            <p:selectBooleanCheckbox rendered="#{col.index eq 4}" value="#{row.activity.fixedChair}"/>
                                            <p:selectBooleanCheckbox rendered="#{col.index eq 5}" value="#{row.activity.fixedExaminer}"/>
                                            <p:outputLabel  rendered="#{(col.index lt internshipsPlanningCtrl.model.firstJuryColumn) or (row.cells.get(col.index).value eq 'E')}" style="#{row.cells.get(col.index).style}" value="#{row.cells.get(col.index).value}"/>
                                            <p:commandButton rendered="#{(col.index ge internshipsPlanningCtrl.model.firstJuryColumn) and (row.cells.get(col.index).value ne 'E')}" action="#{internshipsPlanningCtrl.onChangeCellJury(row.cells.get(col.index))}" style="height: 100%;width: 100%;#{row.cells.get(col.index).style}" value="#{row.cells.get(col.index).value}" update=":listForm"/>
                                            <f:facet name="header">
                                                <div class="ui-grid ui-grid-responsive">
                                                    <h:outputText value="#{col.name}" title="#{col.titleTooltip}"
                                                                  style="#{(col.index lt internshipsPlanningCtrl.model.firstJuryColumn)?'':(col.completed)?'color:darkgreen;':'color:red;'}"/>
                                                    <br/>
                                                    <h:outputText rendered="#{(col.index ge internshipsPlanningCtrl.model.firstJuryColumn)}"
                                                                  value="#{col.titleSuffix}"/>
                                                </div>
                                            </f:facet>
                                        </p:columns>
                                    </p:dataTable>
                                    </p:scrollPanel>
                                </p:tab>
                                <p:tab title="Options">
                                    <p:commandButton title="Enregister" icon="fa fa-save" styleClass="ui-ribbon-bigbutton vr-icon-aws vr-toolbox-button" ajax="true" actionListener="#{internshipsPlanningCtrl.onSaveOptions}"  update=":listForm" alt="" disabled="true"/>
                                    <p:panelGrid id="options" styleClass="noBorderGrid" style="border-style: none;border-width: 0px;">
                                        <p:row>
                                            <p:column ><p:outputLabel  value="Nombre de jours"/></p:column>
                                            <p:column ><p:inputText   style="width: 100%" value="#{internshipsPlanningCtrl.model.generationDays}"  /></p:column>
                                            <p:column ><p:outputLabel  value="Nombre de séances par jour"/></p:column>
                                            <p:column ><p:inputText   style="width: 100%" value="#{internshipsPlanningCtrl.model.generationRoomPerDay}"  /></p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column ><p:outputLabel  value="Nombre de séances par jour"/></p:column>
                                            <p:column ><p:inputText   style="width: 100%" value="#{internshipsPlanningCtrl.model.generationSessionsPerDay}"  /></p:column>
                                            <p:column ><p:outputLabel  value="Durée d'une séance (mn)"/></p:column>
                                            <p:column ><p:inputText   style="width: 100%" value="#{internshipsPlanningCtrl.model.generationMinutesPerSession}"  /></p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column ><p:outputLabel  value="Date début"/></p:column>
                                            <p:column ><p:inputText   style="width: 100%" value="#{internshipsPlanningCtrl.model.generationStartDate}"  /></p:column>
                                            <p:column ><p:outputLabel  value="Heure début"/></p:column>
                                            <p:column ><p:inputText   style="width: 100%" value="#{internshipsPlanningCtrl.model.generationStartTime}"  /></p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:tab>
                            </p:tabView>
                        </div>
                    </div>
                </h:form>



            </ui:define>


        </ui:composition>


    </h:body>

</html>
