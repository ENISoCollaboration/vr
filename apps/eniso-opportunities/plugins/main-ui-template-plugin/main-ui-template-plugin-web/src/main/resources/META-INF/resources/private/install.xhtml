<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"
        >
<h:head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>ENISo VR INstallation</title>

    <link rel="shortcut icon" href="#{jsfCtrl.context}/images/app-icon.png" type="image/png"/>
</h:head>

<h:body style="background-size: 100%;">
    <h:form role="form">
        <p:growl id="growl" showDetail="true" sticky="false"/>
        <p:messages showDetail="true"/>
        <fieldset>
            This seems to be the first time you launch VR.
            Please complete configuration and press Continue;
            <h:panelGrid columns="2">
                <p:outputLabel value="File System Local Folder Path"/>
                <p:inputText value="#{vrConfigureInstall.model.rootPath}" style="width: 100%"/>
            </h:panelGrid>
            <!--                                    <div class="checkbox">
                                                    <label>
                                                        <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                                    </label>
                                                </div>-->
            <!-- Change this to a button or input when using this as a form -->
            <p:commandButton value="Continue" action="#{vrConfigureInstall.configureInstall}"
                             styleClass="btn btn-lg btn-success btn-block"
                             update="growl"
                    />
        </fieldset>
    </h:form>

</h:body>

</html>
