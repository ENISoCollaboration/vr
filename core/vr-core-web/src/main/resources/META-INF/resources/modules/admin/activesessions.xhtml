<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
    </h:head>

    <h:body>


        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <h:form id="listForm" enctype="multipart/form-data" >
                    <p:commandButton style="margin-bottom: 20px" value="Rafr." icon="ui-ribbonicon-refresh" styleClass="ui-ribbon-bigbutton" ajax="true" actionListener="#{activeSessionsCtrl.onRefresh}"  update=":listForm"/>

                    <div class="row">
                        <p:dataTable id="activeSessionsStatTable" var="i" value="#{activeSessionsCtrl.model.typeStats}" class="table table-bordered table-hover"
                                     paginatorAlwaysVisible="false"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     rows="20"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="20,50,100,200,1000"
                                     >
                            <p:column headerText="Type Utilisateur">
                                <h:outputText value="#{i.type}" />
                            </p:column>
                            <p:column headerText="Sessions Actives">
                                <h:outputText value="#{i.count}" />
                            </p:column>
                        </p:dataTable>
                    </div>

                    <div class="row">
                        <p:dataTable id="activeSessionsTable" var="i" value="#{activeSessionsCtrl.model.sessions}" class="table table-bordered table-hover"
                                     paginatorAlwaysVisible="false"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     rows="20"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="20,50,100,200,1000"
                                     >
                            <p:column headerText="Login">
                                <h:outputText value="#{i.user.login}" />
                            </p:column>
                            <p:column headerText="Nom">
                                <h:outputText value="#{i.user.contact.fullName}" />
                            </p:column>
                            <p:column headerText="Type">
                                <h:outputText value="#{i.user.type}" />
                            </p:column>
                            <p:column headerText="Time" rendered="#{activeSessionsCtrl.model.admin}">
                                <h:outputText value="#{i.connexionTime}" >
                                    <f:convertDateTime type="date" pattern="HH:mm:ss , dd MMM yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Période" rendered="#{activeSessionsCtrl.model.admin}">
                                <h:outputText value="#{activeSessionsCtrl.connectionPeriod(i)}" />
                            </p:column>
                            <p:column headerText="Activité" rendered="#{activeSessionsCtrl.model.admin}">
                                <h:outputText value="#{i.lastVisitedPage}" />
                            </p:column>
                            <p:column headerText="IP" rendered="#{activeSessionsCtrl.model.admin}">
                                <h:outputText value="#{i.clientIpAddress}" />
                            </p:column>
                            <p:column headerText="Lang" rendered="#{activeSessionsCtrl.model.admin}">
                                <h:outputText value="#{i.locale}" />
                            </p:column>
                            <!--                            <p:column headerText="Flags">
                                                            <h:outputText value="# {' '+(i.admin?'A':'-')+(i.connected?'C':'-')+(i.destroyed?'D':'-')}" />
                                                        </p:column>-->
                        </p:dataTable>
                    </div>
                    <p:poll interval="15" listener="#{activeSessionsCtrl.onUpdate}" update="activeSessionsTable activeSessionsStatTable" />
                </h:form>
            </ui:define>


        </ui:composition>


    </h:body>

</html>
