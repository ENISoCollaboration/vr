<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <title><h:outputText value="#{documentsDialogCtrl.model.title}"/></title>
        <style type="text/css">
            .ui-widget {    
                font-size: 90%;
            }

            .ui-selectonemenu-list,
            .ui-selectonemenu-panel,
            .ui-widget-content 
            {
                height:50% !important
            }


            .ui-selectonemenu-items-wrapper
            {
                height:100% !important
            }

        </style>
        <link href="${jsfCtrl.context}/css/app.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>


        <h:form id="listForm">
            <div class="row">
                <p:dataTable var="i" value="#{documentsDialogCtrl.model.files}" class="table table-bordered table-hover"
                             paginatorAlwaysVisible="false"
                             paginator="true"
                             paginatorPosition="bottom"
                             rows="5"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,20,50,100,200,1000"
                             >
                    <p:column headerText="" width="60">
                        <p:selectBooleanCheckbox value="#{i.selected}" styleClass="vr-icon-prefix-#{i.css}" />
                    </p:column>
                    <p:column headerText="#{documentsDialogCtrl.model.current.file.path}">
                        <p:commandLink value="#{i.name}" 
                                       rendered="#{i.file.directory}" 
                                       actionListener="#{documentsDialogCtrl.selectDirectory(i.file)}"
                                       ajax="true"
                                       update=":listForm"
                                       />
                        <p:commandLink value="#{i.name}" 
                                       rendered="#{!i.file.directory}"
                                       ajax="true"
                                       actionListener="#{documentsDialogCtrl.selectFile(i.file)}"
                                       update=":listForm"
                                       >
                        </p:commandLink>
                    </p:column>
                    <p:column headerText="Taille" width="100">
                        <h:outputText rendered="#{!i.file.directory}" value="#{i.file.length()}" converter="fileSizeConverter"/>
                    </p:column>
                    <p:column headerText="Modification" width="150">
                        <h:outputText value="#{i.lastModifiedDate}" >
                            <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Téléch."  width="80">
                        <h:outputText rendered="#{!i.file.directory}" value="#{i.downloads}" />
                    </p:column>
                </p:dataTable>
            </div>

        </h:form>
    </h:body>

</html>
