<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><h:outputText value="Sélectionner Propriétés"/></title>
        <style type="text/css">
            .ui-widget {    
                font-size: 90%;
            }

            .ui-selectonemenu-list,
            .ui-selectonemenu-panel,
            .ui-widget-content 
            {
                height:50% !important
            }


            .ui-selectonemenu-items-wrapper
            {
                height:100% !important
            }

        </style>
    </h:head>

    <h:body>
        <h:form id="myform">

            <p:dataTable id="listTable" var="i" value="#{objCtrl.model.fieldSelection.fields}" class="table table-bordered table-hover"
                         paginatorAlwaysVisible="false"
                         paginator="true"
                         paginatorPosition="bottom"
                         rows="12"
                         emptyMessage="Aucune propriété"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="20,50,100,200,1000"
                         >

                <p:column headerText="" style="width: 60px;">
                    <p:selectBooleanCheckbox value="#{i.selected}"/>
                </p:column>
                <p:column headerText="Propriété">
                    <p:outputLabel value="#{i.label}"/>
                </p:column>
            </p:dataTable>    
            <p:separator/>
            <p:commandButton icon="ui-icon-search" actionListener="#{objCtrl.fireEventSearchClosed}" value="Selectionner" style="position: absolute;right: 10px; margin-top: 10px;"/>
        </h:form>



    </h:body>

</html>
